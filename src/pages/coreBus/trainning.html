<div class="p-entSession">
    <!--筛选操作区域-->
    <section class="retention-filter">
        <p class="firstLine" style="padding-left:20px">
            <!--企业规模-->
            <label for="">
                <span style="margin-left:-10px">企业规模</span>
                <br>
                <select class="multiple" id="scope" data-model="scope">
                    <option value="all">全选</option>
                </select>
            </label>
            <!--行业类别-->
            <label>
                <span style="margin-left:-10px">行业类别</span>
                <br>
                <select class="multiple" id="category" data-model="industry">
                    <option value="all">全选</option>
                </select>
            </label>
            <!--付费类型-->
            <!-- <label>
                <span style="margin-left:-10px;margin-bottom:-10px ">付费类型</span>
                <br>
                <select class="multiple" id="payStatus" data-model="playType">
                    <option value="all">全选</option>
                </select>
            </label> -->
            <!--地区-->
            <label>
                <span style="margin-left:-10px;margin-bottom:-10px ">地区</span>
                <br>
                <select class="multiple" id="distract" data-model="distract">
                    <option value="all">全选</option>
                </select>
            </label>
            <!--是否排除纷享数据-->
            <label>
                <span style="margin-left:-10px;margin-bottom:-10px ">是否排除纷享数据</span>
                <br>
                <select class="multiple" id="removedata" data-model="removedata">
                    <option value="0">否</option>
                    <option value="1" selected>是</option>
                </select>
            </label>
            <!--企业类型-->
            <label style="margin-top:20px">
                <span style="margin-left:-10px;margin-bottom:-10px">企业类型</span>
                <br>
                <select class="multiple" id="entType" data-model="entType">
                    <option value="all">全选</option>
                </select>
            </label>
            <!--开通账号数量-->
            <label style="margin-top:20px">
                <span style="margin-left:-10px;margin-bottom:-10px">开通账号数量</span>
                <br>
                <select class="multiple" id="accountNum" data-model="accountNum">
                    <option value="all">全选</option>
                </select>
            </label>
        </p>
        <p class="filter-search">
            <label for=" ">
                <span style="height:30px; ">起止时间</span >
                    <br>
                    <br>
                    <input type="text" id="date">
                </label>

                <label class="timetype" for="">
                    <span style="display:inline-block;margin-left:-15px;color:#ADADAD;margin-right:20px;position: absolute;margin-top:-40px">粒度</span>
                <button class="active" data-timetype="0" style="border-top-left-radius: 5px; border-bottom-left-radius: 5px">日</button>
                <button data-timetype="1">周</button>
                <button data-timetype="2">月</button>
                <a class="icon help"></a>
            </label>
            <button class="search">查看</button>
            <button class="reset">重置</button>
        </p>
    </section>
    <div class="linebox">
        <div id="lineChart">
            <div class="line" id="lineTrainning">
            </div>
        </div>
        <!--数据列表展示区域-->
        <p style="margin-top:40px;margin-left:20px;font-size: 20px;font-weight: bold; ">培训助手指标概览</p>
        <button type="button" class="download ">下载</button>
        <section class="project-table" id="userRe">
        </section>
    </div>
    <script type="text/template" id="tiptemplate">
        <div class="tips" id="tip">
            <div class="corner"></div>
            <p><span class="highlight">创建课程数量: </span>统计范围内，通过培训助手创建课程的总数量</p>
            <p><span class="highlight">总学习人数: </span>统计范围内，通过培训助手查看了视频课件的用户数量，无需使用用户id去重，若同一用户学习多个不同课程，均需要被计入</p>
            <p><span class="highlight">平均学习人数: </span>统计范围内，总学习人数/创建课程数量</p>
            <p><span class="highlight">回复消息数: </span>统计范围内，通过培训助手的课程互动模块完成回复的消息数量，无需使用消息回复人的id去重，若同一个用户在同一个课程多次回复，或者回复多个课程，均需要被计入</p>
        </div>
    </script>
