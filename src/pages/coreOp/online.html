<div class="p-page p-online">
    <!--<h3>在线数据</h3>-->
    <!--筛选操作区域-->
    <section class="page-filter">
        <!--选择维度-->
        <p class="filter-weidu">
            <label for="">
                <span>展示维度</span>
                <select id="selectdimension">
                    <option value="source">企业来源类型</option>
                    <option value="industry">行业类别</option>
                    <option value="scope">企业规模</option>
                    <option value="area">地区</option>
                    <option value="activity">活跃度</option>
                    <option value="enterpriseType">企业类型</option>
                    <option value="establishedAccount">开通账号数量</option>
                </select>
            </label>
        </p>
        <!--select筛选-->
        <p class="filter-select">
            <!--付费状态-->
            <!-- <label style="margin-left:10px">
                <span>付费状态</span>
                <select data-model="payType">
                </select>
            </label> -->
            <!--终端类型-产品版本-->
            <!--      <label style="margin-left:10px">
                <span>终端类型-产品版本</span>
                <select data-model="terminalAndVersion">
                </select>
            </label> -->
            <!--行业类别-->
            <label style="margin-left:10px">
                <span>行业类别</span>
                <select data-model="industry">
                </select>
            </label>
            <!--企业规模-->
            <label>
                <span>企业规模</span>
                <select data-model="scope">
                </select>
            </label>
            <!--地区-->
            <label>
                <span>地区</span>
                <select data-model="area">
                </select>
            </label>
            <!--企业来源类型-->
            <label>
                <span>企业来源类型</span>
                <select data-model="source">
                </select>
            </label>
            <label style="margin-left:10px;margin-top:-20px">
                <span>活跃度</span>
                <select data-model="activity">
                </select>
            </label>
            <!--企业类型-->
            <label style="margin-top:20px">
                <span style="margin-left:-10px;margin-bottom:-18px">企业类型</span>
                <br>
                <select data-model="enterpriseType">
                </select>
            </label>
            <!--开通账号数量-->
            <label style="margin-top:20px">
                <span style="margin-left:-10px;margin-bottom:-18px">开通账号数量</span>
                <br>
                <select data-model="establishedAccount">
                </select>
            </label>
        </p>
        <!--日月周切换及查看-->
        <p class="filter-searchs">
            <!--起止日期-->
            <label>
                <span style=" position:absolute;margin-left:20px;color:#ADADAD;margin-top: -30px;">时间段</span>
                <input type="text" id="date">
            </label>
            <!--按钮组-->
            <label class="timetype" for="">
                <span style="display:inline-block;margin-left:-5px;color:#ADADAD;margin-right:20px;position: absolute;margin-top:-30px;width:40px">粒度</span>
                <button class="active" data-timetype="0" style="border-top-left-radius: 5px; border-bottom-left-radius: 5px">日</button>
                <button data-timetype="1">周</button>
                <button data-timetype="2">月</button>
                <a class="icon help"></a>
            </label>
            <label class="searchs">
                <button class="searchinfo">查看</button>
                <button class="reset">重置</button>
            </label>
        </p>
    </section>
    <!--图像展示区域-->
    <section class="page-chartarea">
        <p>
            <span class="chartarea-btns">
            <button class="active" data-type="0">用户平均在线时长</button>
            <button data-type="1">在线用户数</button>
            <button data-type="2">在线企业数</button>
            <button data-type="3">用户在线占比</button>
            <button data-type="4">企业在线占比</button>
            </span>
        </p>
        <div id="chartarea">
        </div>
    </section>
    <!--数据列表展示区域-->
    <section class="page-table">
        <p class="downloads">
            <button>下载</button>
        </p>
        <table class="m-tables">
            <thead>
                <tr>
                    <th rowspan="2" class="olsort" data-index="0">日期<b class="ascico">↑</b><b class="desico">↓</b></th>
                    <th rowspan="2">展示维度</th>
                    <th colspan="2">在线用户数</th>
                    <th colspan="2">在线企业数</th>
                    <th rowspan="2" class="olsort" data-index="6">用户平均在线时长(min) <b class="ascico">↑</b><b class="desico">↓</b></th>
                    <th rowspan="2" class="olsort" data-index="7">用户在线占比<b class="ascico">↑</b><b class="desico">↓</b></th>
                    <th rowspan="2" class="olsort" data-index="8">企业在线占比<b class="ascico">↑</b><b class="desico">↓</b></th>
                </tr>
                <tr>
                    <th class="olsort" data-index="2">数值<b class="ascico">↑</b><b class="desico">↓</b></th>
                    <th class="olsort" data-index="3">占比<b class="ascico">↑</b><b class="desico">↓</b></th>
                    <th class="olsort" data-index="4">数值<b class="ascico">↑</b><b class="desico">↓</b></th>
                    <th class="olsort" data-index="5">占比<b class="ascico">↑</b><b class="desico">↓</b></th>
                    <!--  <th class="olsort" data-index="6">数值<b class="ascico">↑</b><b class="desico">↓</b></th>
                    <th class="olsort" data-index="7">占比<b class="ascico">↑</b><b class="desico">↓</b></th> -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </section>
    <script type="text/template" id="tiptemplate">
        <div class="tips" id="tip">
            <div class="corner"></div>
            <p><span class="highlight">用户平均在线时长: </span> 统计范围内，用户总在线时长/计入统计的用户数量，以分钟为单位。当分终端类型、用户版本统计时，同一个用户在不同终端/版本，相同时间内的在线时长会分开计算，但在计算该用户的总在线时长时，不同终端/版本在同一时间内时长不会被重复计算</p>
            <p><span class="highlight">在线用户数 :</span> 统计范围内，在线时长大于零的用户id数量，按照用户id去重。</p>
            <p><span class="highlight">在线企业数 :</span> 统计范围内，在线时长大于零的用户id所对应的企业id数量，按照企业id去重。</p>
            <p><span class="highlight">用户在线占比: </span> 统计范围内，在线用户数/累计用户数</p>
            <p><span class="highlight">企业在线占比: </span> 统计范围内，在线企业数/累计企业数</p>
        </div>
    </script>
</div>
