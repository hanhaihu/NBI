<div class="p-entSession p-onlineTer">
    <!--筛选操作区域-->
    <section class="retention-filter">
        <p class="firstLine" style="padding-left:20px">
            <!--终端类型-->
            <label for="">
                <span style="margin-left:-10px">移动端类型</span>
                <br>
                <select id="terType">
                    <option value="IOS;Android">全选</option>
                </select>
            </label>
        </p>
        <p class="filter-search filter-search-app">
            <label for=" ">
                <span style="height:30px; ">时间段</span >
                    <br>
                    <br>
                    <input type="text" id="date">
                </label>
            <label class="timetype" for="">
                     <span style="display:inline-block;margin-left:-15px;color:#ADADAD;margin-right:20px;position: absolute;margin-top:-40px;">粒度</span>
                <button class="active" data-timetype="0" style="border-top-left-radius: 5px; border-bottom-left-radius: 5px">日</button>
                <button data-timetype="1">周</button>
                <button data-timetype="2">月</button>
                <a class="icon help"></a>
            </label>
            <button class="search">查看</button>
            <button class="reset">重置</button>
        </p>
    </section>
    <div class="linebox">
        <p class="serIndictor">
            <button type="button" class="active" data-sessiontype="0">在线用户数量</button>
            <button type="button" data-sessiontype="1">在线企业数量</button>
            <button type="button" data-sessiontype="2">平均在线人数</button>
        </p>
        <div id="chartArea">
            <div class="pie" style="width:100%" id="pieVer">
            </div>
        </div>
        <p style="margin-top:60px;margin-left:20px;font-size: 20px; font-weight: bold">在线指标分移动端版本数据对比
        </p>
        <button type="button" class="download">下载</button>
        <section class="retention-table" id="tableOneVer">
        </section>
    </div>
    <div class="linebox">
        <div id="lineChart">
            <div class="line" id="lineVer">
            </div>
        </div>
        <!--数据列表展示区域-->
        <p style="margin-top:40px;margin-left:20px;font-size: 20px;font-weight: bold;">在线指标分移动端版本数据趋势
        </p>
        <button type="button" class="download ">下载</button>
        <section class="serInfo-table" id="tableTwoVer">
        </section>
    </div>
    <script type="text/template" id="tiptemplate">
        <div class="tips" id="tip">
            <div class="corner"></div>
            <p><span class="highlight">在线用户数: </span>统计范围内，在线时长大于零的用户id数量，按照用户id去重，若同一个用户在一个统计单位内，在多个版本都存在在线时长，则在分版本统计在线用户数时，该用户在这些版本上都需要被计入</p>
            <p><span class="highlight">在线企业数: </span>统计范围内，在线时长大于零的用户id所对应的企业id数量，按照企业id去重，若一个企业内的用户在一个统计单位内，在多个版本都存在在线时长，则在分版本统计在线企业数时，该企业在这些版本上都需要被计入</p>
            <p><span class="highlight">平均在线人数: </span>相同统计范围内，在线用户数/在线企业数</p>
        </div>
    </script>
</div>
