<div class="totalcount page-total">
    <div class="nav">
        <!--筛选操作区域-->
        <section class="totalcount-filter">
            <p class="firstLine" style="padding-left:20px">
                <!--起止日期-->
                <!--企业规模-->
                <label for="">
                    <span style="margin-left:-10px">企业规模</span>
                    <br>
                    <select class="multiple" data-model="scope" id="scope">
                        <option value="all">全选</option>
                    </select>
                </label>
                <!--付费状态-->
                <!--  <label for="">
                    <span style="margin-left:-10px">付费状态</span>
                    <br>
                    <select id="payStatus" class="multiple" data-model="playType">
                        <option value="all">全选</option>
                    </select>
                </label> -->
                <!--行业类型-->
                <label>
                    <span style="margin-left:-10px">行业类别</span>
                    <br>
                    <select class="multiple" id="category" data-model="industry">
                        <option value="all">全选</option>
                    </select>
                </label>
                <!--地区-->
                <label>
                    <span style="margin-left:-10px;margin-bottom:-10px ">地区</span>
                    <br>
                    <select class="multiple" id="distract" data-model="distract">
                        <option value="all">全选</option>
                    </select>
                </label>
                <!--渠道id-->
                <label>
                    <span style="margin-left:-10px;margin-bottom:-10px">企业来源类型</span>
                    <br>
                    <select class="multiple" id="sourceId" data-model="industry">
                        <option value="all">全选</option>
                    </select>
                </label>
                <!--企业来源类型-->
                <!-- <label style="margin-top:20px">
                    <span style="margin-left:-10px;margin-bottom:-10px">活跃度</span>
                    <br>
                    <select class="multiple" id="actDegree" data-model="active">
                        <option value="all">全选</option>
                    </select>
                </label> -->
                <!--企业类型-->
                <label style="margin-top:20px">
                    <span style="margin-left:-10px;margin-bottom:-10px">企业类型</span>
                    <br>
                    <select class="multiple" id="entType" data-model="entType">
                        <option value="all">全选</option>
                    </select>
                </label>
                <!--开通账号数量-->
                <label style="margin-top:20px">
                    <span style="margin-left:-10px;margin-bottom:-10px">开通账号数量</span>
                    <br>
                    <select class="multiple" id="accountNum" data-model="accountNum">
                        <option value="all">全选</option>
                    </select>
                </label>
            </p>
            <p class="filter-search">
                <label for="">
                    <span style="height:30px;">时间段</span >
                    <br>
                    <br>
                    <input type="text" id="date" style="margin-left:7px">
                </label>

                <label class="timetype" for="">
                     <span style="display:inline-block;margin-left:-15px;color:#ADADAD;margin-right:20px;position: absolute;margin-top:-40px">粒度</span>
                    <button class="active" data-timetype="0" style="border-top-left-radius: 5px; border-bottom-left-radius: 5px">日</button>
                    <button data-timetype="1">周</button>
                    <button data-timetype="2">月</button>
                    <a class="icon help"></a>
                </label>
                <button class="check">查看</button>
                <button class="resetTotal">重置</button>
            </p>
        </section>
    </div>
    <div id="next">
        <!--展示指标-->
        <select class="subSelect xClass" style="margin-left:20px">
            <option value="1">新增注册用户数</option>
            <option value="2" selected>新增注册企业数</option>
            <option value="3">新增登录用户数</option>
            <option value="4">用户平均在线时长(min)</option>
            <option value="5">在线用户数</option>
            <option value="6">用户在线占比</option>
            <option value="7">在线企业数</option>
            <option value="8">企业在线占比</option>
            <option value="9">活跃企业数</option>
            <option value="10">企业活跃率</option>
            <option value="11">流失用户数</option>
            <option value="12">流失企业数</option>
            <option value="13">累计用户数</option>
            <option value="14">累计企业数</option>
        </select>
        <div class="line" id="lineTotal"></div>
        <select class="subSelect yClass">
            <option value="">默认为空</option>
            <option value="1">新增注册用户数</option>
            <option value="2" disabled>新增注册企业数</option>
            <option value="3">新增登录用户数</option>
            <option value="4">用户平均在线时长(min)</option>
            <option value="5">在线用户数</option>
            <option value="6">用户在线占比</option>
            <option value="7">在线企业数</option>
            <option value="8">企业在线占比</option>
            <option value="9">活跃企业数</option>
            <option value="10">企业活跃率</option>
            <option value="11">流失用户数</option>
            <option value="12">流失企业数</option>
            <option value="13">累计用户数</option>
            <option value="14">累计企业数</option>
        </select>
    </div>
    <button type="button" class="download">下载</button>
    <section id="below">
    </section>
    <script type="text/template" id="tabletemplate">
        <table class="m-table">
            <thead>
                <tr>
                    <% _.each(thead,function( item , index ){ %>
                        <th>
                            <span><%=item%></span>
                            <b class="ascico">↑</b>
                            <b class="desico">↓</b>
                        </th>
                        <% }) %>
                </tr>
            </thead>
            <tbody>
                <% _.each(tbody,function( items , index ){ %>
                    <tr>
                        <% _.each(items,function( item ){%>
                            <td>
                                <%=item%>
                            </td>
                            <%})%>
                    </tr>
                    <% }) %>
            </tbody>
        </table>
    </script>
    <script type="text/template" id="tbodytemplate">
        <% _.each(tbody,function( items , index ){ %>
            <tr>
                <% _.each(items,function( item ){%>
                    <td>
                        <%=item%>
                    </td>
                    <%})%>
            </tr>
            <% }) %>
    </script>
    <script type="text/template" id="tiptemplate">
        <div class="tips" id="tip">
            <div class="corner"></div>
            <p><span class="highlight">数据指标周、月汇总时： </span>
                <br/>-在线用户数、在线企业数需要按用户id、企业id去重
                <br/> -新增注册用户数、新增登录用户数、新增注册企业数、流失用户数、流失企业数按日直接加和
                <br/> -累计用户数、累计企业数等于统计范围最后一天的数据 核心运营指标概览图，若选择双指标曲线，共用左Y轴刻度
            </p>
        </div>
    </script>
</div>
